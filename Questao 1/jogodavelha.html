<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>

    <style>
        .grid {
            width: 252px;
            height: 252px;
            margin: auto;
        }

        .espaco {
            width: 80px;
            height: 60px;
            border: 2px solid black;
            float: left;
            padding-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div id="a1" class="espaco"></div>
        <div id="a2" class="espaco"></div>
        <div id="a3" class="espaco"></div>

        <div id="b1" class="espaco"></div>
        <div id="b2" class="espaco"></div>
        <div id="b3" class="espaco"></div>

        <div id="c1" class="espaco"></div>
        <div id="c2" class="espaco"></div>
        <div id="c3" class="espaco"></div>
    </div>

    <script>
        var jogadorX = "X";
        var jogadorO = "O";
        var playTime = jogadorX;

        jogada();

        function jogada() {
            var espacos = document.getElementsByClassName("espaco");
            for (let i = 0; espacos.length; i++) {
                espacos[i].addEventListener("click", function () {
                    if (playTime == jogadorX) {
                        this.innerHTML = "<img src='x.png'>";
                        playTime = jogadorO;
                    }
                    else {
                        this.innerHTML = "<img src='o.png'>";
                        playTime = jogadorX;
                    }
                });
            }
        }
    </script>
</body>

</html>
